<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grüne Energie</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,400;0,900;1,400;1,900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="sun"></div>

    <div class="sunlight-div">
      <div class="sunlight sunlight1"></div>
      <div class="sunlight sunlight2"></div>
      <div class="sunlight sunlight3"></div>
      <div class="sunlight sunlight4"></div>
      <div class="sunlight sunlight5"></div>
    </div>

    <img class="cloud cloud1" src="./img/cloud.webp" alt="" />
    <img class="cloud cloud2" src="./img/cloud.webp" alt="" />
    <img class="cloud cloud3" src="./img/cloud.webp" alt="" />
    <img class="cloud cloud4" src="./img/cloud.webp" alt="" />

    <div class="tribune-div">
      <div class="fakeStartButton-div">
        <div class="fakeStartButton"></div>
      </div>
      <input type="checkbox" id="startButton" />
      <img class="wings" src="./img/wings.png" alt="" />
      <img class="tribune-body" src="./img/tribune-body.png" alt="" />
      <!-- <img class="tribune" src="./img/tribune.png" alt="" /> -->
    </div>

    <div class="textArea">
      <p class="text1"><span>Grüne Energie</span> aktivieren!</p>
      <p class="text2">Klicken zum Ein-/Ausschalten</p>
    </div>
  </body>
</html>
